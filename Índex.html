<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Lanches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cardápio de Lanches</h1>
    <form action="enviar.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="lanche">Escolha seu lanche:</label>
        <select id="lanche" name="lanche" required>
            <option value="X-Burger">X-Burger</option>
            <option value="X-Salada">X-Salada</option>
            <option value="X-Bacon">X-Bacon</option>
            <!-- Adicione mais opções conforme necessário -->
        </select><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required><br>
        
        <input type="submit" value="Enviar Pedido">
    </form>
</body>
</html>
